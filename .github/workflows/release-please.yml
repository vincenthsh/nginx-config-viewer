name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4.2.0
        with:
          release-type: go
          config-file: .release-please-config.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}